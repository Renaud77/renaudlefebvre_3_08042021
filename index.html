<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/94205c02f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>OH MY FOOD</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_logo">
                <img src="image/logo/ohmyfood@2x.svg" alt="ohmyfood">
            </div>
            <div class="header_text">
                <i class="fas fa-map-marker-alt header_text_logo"></i>
                <h1>Paris, Belleville</h1>
            </div>
        
        </header>
        <section class="titre">
            <h1 class="titre_principal">Réservez le menu qui vous convient</h1>
            <h2 class="titre_secondary">Decouvrez des restaurants d'exception,séléctionnés par nos soins.</h2>
            <a class="titre_link" href="#">Explorer nos restaurants</a>
        </section>
        <section class="fonctionnement">
            <h1>fonctionnement</h1>
            <div>
                <a href="#">
                    <span>1</span>
                    <i class="fas fa-mobile-alt"></i>
                    <span>Choisissez un restaurant</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <span>2</span>
                    <i class="fas fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <span>3</span>
                    <i class="fas fa-store"></i>
                    <span>Déguster au restaurant</span>
                </a>
            </div>

        </section>

    </div>
</body>
</html>
